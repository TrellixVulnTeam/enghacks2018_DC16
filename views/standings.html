<nav>
	<a href="./">Cases</a>
	<a class="active" href="./standings">Standings</a>
</nav>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{{#if standings}}

	<ul>

		{{#each standings}}


			<h2> {{name}} </h2>
			<li>
				<img src="dilemmas/{{name}}"/>
				<p class="up">{{this.a}}</p>
				<p class="down">{{this.b}}</p>
			</li>

		{{/each}}

	</ul>

{{/if}}
