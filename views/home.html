{{#if dilemma}}


<form>
  Dilemma Number:<br>
  <input type="text" id="dilemma_number">
  <br>
</form>

<script type="text/javascript">
	var stringToCookie = document.getElementById('dilemma_number').innerHTML;
	document.getElementById('dilemma_image').src = stringToCookie;
</script>


	<img id="dilemma_image" src="dilemmas/{{dilemma.name}}" width="530" height="50" />

	<div class="button-holder">
		<form action="./a" method="post">
			<input type="hidden" name="dilemma" value="{{dilemma.name}}" />
			<input type="submit" value="Agree" />
		</form>
		<form action="./b" method="post">
			<input type="hidden" name="dilemma" value="{{dilemma.name}}" />
			<input type="submit" value="Disagree" />
		</form>
	</div>
